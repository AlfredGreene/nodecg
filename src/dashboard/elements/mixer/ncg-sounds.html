<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="ncg-sound-cue.html">

<dom-module id="ncg-sounds">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
				max-width: 600px;
				white-space: nowrap;
				@apply --layout-vertical;
				@apply --layout-self-stretch;
				@apply --layout-flex-none;
			}

			#bundleFaderContainer {
				@apply --layout-horizontal;
				align-items: center;
				margin-left: -16px;
				margin-right: -16px;
				padding-left: 16px;
				padding-right: 16px;
				background-color: var(--nodecg-brand-blue);
				color: white;
			}

			#bundleFaderContainer > span {
				@apply --paper-font-title;
				min-width: 166px; /* same width as "Master Fader" label */
				flex-grow: 1;
				flex-shrink: 0;
				overflow: hidden;
				text-overflow: ellipsis;
			}

			#bundleFader {
				flex-shrink: 1;
				--paper-slider-active-color: white;
				--paper-slider-knob-color: white;
				--paper-input-container-focus-color: var(--google-blue-700);
				--paper-input-container-color: white;
				--paper-input-container-input-color: white;
				--paper-slider-input: {
					width: 80px;
				};
			}

			paper-card {
				margin-bottom: 12px;
			}
		</style>

		<paper-card id="card">
			<div class="card-content">
				<h2>[[bundleName]]</h2>

				<div id="bundleFaderContainer">
					<span>Bundle Fader</span>
					<paper-slider id="bundleFader" min="0" max="100" step="1" on-change="_onBundleFaderChange"
								  editable></paper-slider>
				</div>

				<div id="cues"></div>
			</div>
		</paper-card>
	</template>

	<script src="ncg-sounds.js"></script>
</dom-module>
